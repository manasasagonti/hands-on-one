<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LISTS</h1>
    <h2>Order Lists</h2>
    <p>Numeric</p>
    <ol>
        <li>item1</li>
        <li>item2</li>
    </ol>
    <p>Lowercase Letters</p>
    <ol type="a"
        <li>item1</li>
        <li>item2</li>
    </ol>
    <p>Uppercase Letters</p>
    <ol type="A"
        <li>item1</li>
        <li>item2</li>
    </ol>
    <p>Upper Roman</p>
    <ol type="I"
        <li>item1</li>
        <li>item2</li>
    </ol>
    <p>Lower Roman</p>
    <ol type="i"
    <li>item1</li>
    <li>item2</li>
    </ol>
</body>
</html>
